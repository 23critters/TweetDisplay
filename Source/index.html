<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Tweet Display</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/mootools/1.4/mootools-yui-compressed.js"></script>
<script type="text/javascript" src="mootools-more-1.4.0.1.js"></script>
<script type="text/javascript" src="TweetDisplay.js"></script>
<script type="text/javascript">
//<![CDATA[
window.addEvent("domready", function() {
	var t1 = new TweetDisplay({
		count: 1,
		element: "listtweet",
		username: "23critters",
        dateformat: "%H:%M",
		template: "TweetDisplay.html",
        actions: {
            "created_at": "formatdate"
        }
    });
	var t2 = new TweetDisplay({
		count: 1,
		element: "listtweet-2",
		username: "23critters",
		template: "TweetDisplay.html",
        actions: {
            "created_at": "formatdate",
            "text": "linkify",
            "user.url": "linkify"
        }
	});
});
//]]>
</script>
</head>
<body>

	<div id="listtweet"></div>
	<div id="listtweet-2"></div>

</body>
</html>
